<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State of the world</title>
    <meta name="color-scheme" content="dark" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <p class="kicker">State of the world</p>
        <h1 class="title">Is it all over? or we’re so back?</h1>
        <p class="sub">Only two topics can be <span class="pill on">WE’RE SO BACK</span> at once.</p>
      </header>

      <section class="grid" aria-label="Toggles">
        <article class="card" data-key="ai">
          <div class="cardTop">
            <h2 class="cardTitle">AI</h2>
            <p class="cardMeta" data-role="meta">—</p>
          </div>
          <div class="cardBody">
            <div class="pepeWrap" aria-hidden="true">
              <div class="pepeHalo"></div>
              <div class="pepeWindow">
                <video
                  class="pepeVid"
                  data-role="pepeVid"
                  muted
                  playsinline
                  preload="metadata"
                  src="./assets/pepe.mp4"
                ></video>
                <img class="pepeImg" data-role="pepeImg" alt="" src="./assets/pepe.gif" decoding="async" loading="lazy" />
              </div>
              <p class="pepeHint">pepe</p>
            </div>

            <div class="vToggle" data-role="toggle" role="switch" tabindex="0" aria-label="AI" aria-checked="false">
              <div class="vLabel vTop">WE’RE SO BACK</div>
              <div class="track" data-role="track">
                <div class="trackFill"></div>
                <div class="handle" data-role="handle"></div>
              </div>
              <div class="vLabel vBottom">IT’S OVER</div>
            </div>
          </div>
          <div class="stamp" aria-hidden="true" data-role="stamp">BONK</div>
        </article>

        <article class="card" data-key="crypto">
          <div class="cardTop">
            <h2 class="cardTitle">Crypto</h2>
            <p class="cardMeta" data-role="meta">—</p>
          </div>
          <div class="cardBody">
            <div class="pepeWrap" aria-hidden="true">
              <div class="pepeHalo"></div>
              <div class="pepeWindow">
                <video
                  class="pepeVid"
                  data-role="pepeVid"
                  muted
                  playsinline
                  preload="metadata"
                  src="./assets/pepe.mp4"
                ></video>
                <img class="pepeImg" data-role="pepeImg" alt="" src="./assets/pepe.gif" decoding="async" loading="lazy" />
              </div>
              <p class="pepeHint">pepe</p>
            </div>

            <div class="vToggle" data-role="toggle" role="switch" tabindex="0" aria-label="Crypto" aria-checked="false">
              <div class="vLabel vTop">WE’RE SO BACK</div>
              <div class="track" data-role="track">
                <div class="trackFill"></div>
                <div class="handle" data-role="handle"></div>
              </div>
              <div class="vLabel vBottom">IT’S OVER</div>
            </div>
          </div>
          <div class="stamp" aria-hidden="true" data-role="stamp">BONK</div>
        </article>

        <article class="card" data-key="war">
          <div class="cardTop">
            <h2 class="cardTitle">War in the Middle East</h2>
            <p class="cardMeta" data-role="meta">—</p>
          </div>
          <div class="cardBody">
            <div class="pepeWrap" aria-hidden="true">
              <div class="pepeHalo"></div>
              <div class="pepeWindow">
                <video
                  class="pepeVid"
                  data-role="pepeVid"
                  muted
                  playsinline
                  preload="metadata"
                  src="./assets/pepe.mp4"
                ></video>
                <img class="pepeImg" data-role="pepeImg" alt="" src="./assets/pepe.gif" decoding="async" loading="lazy" />
              </div>
              <p class="pepeHint">pepe</p>
            </div>

            <div class="vToggle" data-role="toggle" role="switch" tabindex="0" aria-label="War in the Middle East" aria-checked="false">
              <div class="vLabel vTop">WE’RE SO BACK</div>
              <div class="track" data-role="track">
                <div class="trackFill"></div>
                <div class="handle" data-role="handle"></div>
              </div>
              <div class="vLabel vBottom">IT’S OVER</div>
            </div>
          </div>
          <div class="stamp" aria-hidden="true" data-role="stamp">BONK</div>
        </article>
      </section>

      <footer class="footer">
        <p class="footerText">
          Tip: use <kbd>Tab</kbd> then <kbd>↑</kbd>/<kbd>↓</kbd> to switch.
        </p>
      </footer>
    </main>

    <div class="toast" role="status" aria-live="polite" aria-atomic="true" hidden>
      <span class="toastMsg" data-role="toastMsg"></span>
      <button class="toastClose" type="button" aria-label="Dismiss">✕</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
